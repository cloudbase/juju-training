fortune:
  description: Returns a pithy phrase.
  params:
    fail:
      description: "Fail with this message"
      type: string
      default: ""
fetch-file:
  description: Fetches a file from an URL.
  params:
    url:
      type: string
      description: File URL
  required: [url]
  additionalProperties: false
